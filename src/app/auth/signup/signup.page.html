
<ion-content>
  <ion-grid class="container">
    <div class="d-flex justify-content-center align-items-center">
      <img height="230" src="assets/img/signup-img.png">
    </div>

    <div class="Lato600 fs-22 text-center my-1">Signup</div>
    <form [formGroup]="signupForm" (ngSubmit)="signUpWithEmailAndPassword()">

      <div class="input-field" style="margin-top: 16px;">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item fill="none" color="primary-contrast">
          <ion-input type="text" placeholder="Full Name" formControlName="username"></ion-input>
        </ion-item>
      </div>

      <div class="input-field">
        <ion-icon name="at-outline"></ion-icon>
        <ion-item fill="none" color="primary-contrast">
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
      </div>

      <div class="input-field">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item fill="none" color="primary-contrast">
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
      </div>

      <div class="input-field">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item fill="none" color="primary-contrast">
          <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
        </ion-item>
      </div>

      <ion-button class="login-button ion-margin uk-animation-slide-bottom" color="--primary-contrast" expand="block"
        type="submit">Sign Up</ion-button>
    </form>
    <div class="Lato400 text-center">Already have an account?<span class="t-green ms-2" routerLink="../login">Login</span></div>
  </ion-grid>
</ion-content>
