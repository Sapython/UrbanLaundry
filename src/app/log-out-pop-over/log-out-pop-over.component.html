<main>
  <div class="borderDarkGreen w-100">
    <div class="icon">
      <ion-icon name="log-out-outline"></ion-icon>
    </div>
    <div class="p-3">
      <div class="Lato600 fs-18 text-center">Log Out</div>
      <div class="Lato400 fs-14 text-center">Are you sure you want to log out?</div>
    </div>
    <div class="d-flex justify-content-end p-3">
      <ion-button class="Lato400 fs-14" color="danger" fill="outline">Cancel</ion-button>
      <ion-button class="Lato400 fs-14 ms-2" color="success" fill="outline" (click)="auth.logout()">Log Out</ion-button>
    </div>
  </div>
</main>
