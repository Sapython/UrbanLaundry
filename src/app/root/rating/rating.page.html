<div class="ion-page" id="main-content">
  <app-header title="Rating"></app-header>
  <ion-content class="ion-padding">
    <div class="Lato600 fs-17 mb-2">Rate Our Service</div>
    <form action="">
      <ion-item *ngFor="let reasons of reasonsList">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>{{reasons.title}}</ion-label>
      </ion-item>

      <div class="fixed bottom-0 mb-4 d-flex justify-content-center w-100">
        <ion-button style="text-transform:none" color="success" >Submit</ion-button>
      </div>
    </form>
    
  </ion-content>
</div>
